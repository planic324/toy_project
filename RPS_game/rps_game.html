<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
    <title>Toy project :: RPS GAME(가위바위보)</title>
    <link rel="stylesheet" type="text/css" href="css/rps_game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="js/rps_game.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>RPS GAME</h1>
        <div class="mySwiper">
            <div class="banner swiper-wrapper">
                <div class="swiper-slide">가위바위보 게임입니다:)</div>
                <div class="swiper-slide">사용언어 : HTML, CSS, Javascript</div>
                <div class="swiper-slide">제작자 : planic</div>
            </div>    
        </div>
    </div>

    <div class="content">
        <div class="gameBox">
            <div class="workPlace">
                <p class="life">
                    <span class="ico_life">&hearts;</span>
                    <span id="player-life" class="text">0</span>
                </p>
            </div>
            <div class="mainBox">
                <div class="couontBox">
                    <span class="text">PC : <em id="score-pc" class="game__score-item pc">0</em> VS Player : <em id="score-player" class="game__score-item player">0</em></span>
                </div>
                <div class="imgBox">
                    <img src="img/paper.png" alt="컴퓨터 선택 : 보" id="pc-image">
                </div>
                <div class="controlBox">
                    <button type="button" id="buttonScissors" class="btn_scissors">가위</button>
                    <button type="button" id="buttonRock" class="btn_rock">바위</button>
                    <button type="button" id="buttonPaper" class="btn_paper">보</button>
                </div>
            </div>
        </div>

        <div class="modal modal-layer">
            <div class="modal__content">
                <div class="modal__content-title">
                    <h1 class="modal__content-title--result color-blue">
                        승리!<br>
                    </h1>
                    <figure class="modal__content-title--result-life" style="animation: 400ms ease 0s 6 alternate none running blinkingEffect;">
                        <img class="modal__content-title--result-life-img" src="" onerror="this.style.display='none'">
                    </figure>
                    <p class="modal__content-title--desc">
                        PC : ✊<br>
                        Player : ✋
                    </p>
                </div>
        
                <p class="modal__content-guide">
                    <span id="time-remain">5</span>초 뒤 자동으로 닫힙니다.
                </p>
        
                <button class="white-button modal__content-close-button" type="button">
                    닫기
                </button>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
    
</script>
</html>
